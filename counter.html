<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1 id="count">0</h1>
        </div>
        <div class="btn"><button id="start" onclick="add()">start</button>
        <button id="stop" onclick="Reverse()">Reverse</button></div>
    </div>
    <script>
        let count = 0;
        let counter = document.getElementById('count');
        console.log(count);
        function Reverse(){
            if(count == 0){
                count = 0
            }
            else{
                count = count - 1;
            }
            counter.innerHTML = count;
        }
        function add(){
            count = count + 1;
            counter.innerHTML = count;
        }
    </script>
</body>
</html>
